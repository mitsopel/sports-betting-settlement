# RocketMQ broker configuration for local development
brokerClusterName = LocalCluster
brokerName = broker-a
brokerId = 0
# Force broker to advertise localhost so host apps can connect (works on macOS too)
brokerIP1 = 127.0.0.1
# Allow auto topic creation for quick start
autoCreateTopicEnable = true
# Reduce logging noise
enablePropertyFilter = true
listenPort = 10911
namesrvAddr = rocketmq-namesrv:9876
